<!-- get user option select -->
<script>
select = document.getElementById("stateSelect");
select.onchange = function() {
    var selected = document.getElementById("stateSelect");
    var index = selected.selectedIndex;

    if (selected.options[index].text == "Select State:") {
        document.getElementById("state-ref").innerHTML = "Nothing here...";
        var x = document.getElementById("state-selection");
        x.style.display = "none";
    } else {
        var x = document.getElementById("state-selection");

        if (x.style.display === "none") {
            x.style.display = "block";
        }

        document.getElementById("state-ref").innerHTML = selected.options[index].text;

    }
}
</script>
